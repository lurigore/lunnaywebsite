<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lowna :D</title>
        <style>
            @font-face {
                font-family: fontelowna;
                src: url(wendylatino.ttf);
            }
            @font-face {
                font-family: fontelowna2;
                src: url(lunnaymf2tiny.ttf);
            }
        </style>
        
        <link rel="stylesheet" href="styles/everything.css"/>
        <link rel="stylesheet" href="styles/dropdown.css"/>
    </head>
    <body>
        <div class="tabelaInteira">
            <div class="tabela">
            
                <div class="preço-display">
                    <div class="total">
                        Total
                    </div>
                    <div class="simbolo">
                        R$
                    </div>
                    <div class="preçoTotal" id="totalValue">
                        000
                    </div>
                    <div class="valorEstimado">
                        Valor Estimado
                    </div>
                </div>
                
                
                <div class="windows-bar">
                </div>
                <div class="windows-details">
                    submit >
                </div>
    
                <div class="escolha">
                    <label class="dropdown">
                        <a href="#" class="dropbtn">Character Illustration-</a>
                        <a href="sla.html"><div class="dropdown-content">
                            3D Art -
                        </div> </a>
                    </label>
                </div>
    
                <div class="input">
                    <div class="type">
                        <div>
                            <label>
                                <input type="checkbox" name="checkmark" value="100" onclick="updateValues(this)">
                                busto
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" name="checkmark" value="150" onclick="updateValues(this)">
                                meio corpo
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" name="checkmark" value="250" onclick="updateValues(this)">
                                corpo inteiro
                            </label>
                        </div>
                    </div>
    
                    <script src="scripts/script-checkmarks.js">
                    </script>
    
    
                    <div class="render">
                        <div class="primeirinha">
                            <div>
                                <label>
                                    <input type="checkbox" name="checkmark2" value="50" onclick="updateValues2(this)">
                                    apenas tracejado
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" name="checkmark2" value="100" onclick="updateValues2(this)">
                                    render basico
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" name="checkmark2" value="150" onclick="updateValues2(this)">
                                    render normal
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" name="checkmark2" value="250" onclick="updateValues2(this)">
                                    caprichado
                                </label>
                            </div>
                        </div>
    
                        <div class="segundinha">
                            <div>
                                <label>
                                    <input type="checkbox" name="checkmark3" value="50" onclick="updateValues3(this)">
                                    cenario simples
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" name="checkmark3" value="-50" onclick="updateValues3(this)">
                                    preto e branco
                                </label>
                            </div>
                        </div>
    
                    </div>
    
                    <div class="display">
                    </div>
    
                    <div class="chatbox">
                        - hola munano.
                    </div>
                </div>
    
    
            </div>
        </div>
        

    </body>
</html>
